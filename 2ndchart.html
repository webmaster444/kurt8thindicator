<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 12px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: none;
  shape-rendering: crispEdges;
}

.browser text {
  text-anchor: end;
}

#city_selector_wrapper, #type_selector_wrapper{
  display: inline-block;
  margin: 30px;
}
select{
  padding: 10px 8px;
  border-radius: 3px;
  margin-left: 15px;
}

</style>
<body>
<div id="city_selector_wrapper">
  <label>Select City</label>
  <select id="city_selector">
    <option select value="De-Panne">De Panne</option>
    <option value="Koksijde">Koksijde</option>
    <option value="Nieuwpoort">Nieuwpoort</option>
    <option value="Veurne">Veurne</option>
  </select>
</div>
<div id="chart1"></div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>   
<script src="https://d3js.org/d3.v4.0.0-rc.2.min.js"></script>
</body>

<script>
function drawChart(){
  var data = [];
var tsvData = null;
var margin = {top: 20, right: 60, bottom: 30, left: 50},
    width = 900 - margin.left - margin.right, 
    height = 500 - margin.top - margin.bottom;

var parseDate = d3.timeParse('%Y');

var formatSi = d3.format(".3s");

var formatNumber = d3.format(".1f");
    // formatBillion = function(x) { return formatNumber(x / 1e9); };

var x = d3.scaleTime()
    .range([0, width]).nice();

var y = d3.scaleLinear()
    .range([height, 0]).nice();

var color = d3.scaleOrdinal(d3.schemeCategory20);

var xAxis = d3.axisBottom()
    .scale(x);

var yAxis = d3.axisLeft()
    .scale(y)
    // .tickFormat(formatBillion);

var area = d3.area()
    .x(function(d) { 
      return x(d.data.date); })
    .y0(function(d) { return y(d[0]); })
    .y1(function(d) { return y(d[1]); });

var stack = d3.stack()

var svg = d3.select('#chart1').append('svg')
    .attr('width', width + margin.left + margin.right)
    .attr('height', height + margin.top + margin.bottom)
  .append('g')
    .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

// d3.csv('2ndcsv.csv', function(error, data) {
  var jsonfileName = jQuery("#city_selector").val();
jsonfileName += ".json";
d3.json(jsonfileName, function(error, jsondata) {
// d3.json('De-Panne.json', function(error, jsondata) {
  for (var key in jsondata) {
    var tmp_array = new Object;
    // skip loop if the property is from prototype
    if (!jsondata.hasOwnProperty(key)) continue;
    tmp_array.date = key;        
    var obj = jsondata[key];
    for (var prop in obj) {
        // skip loop if the property is from prototype
        if(!obj.hasOwnProperty(prop)) continue;
        tmp_array[prop] = obj[prop];        
    }
    data.push(tmp_array);
  }
  console.log(d3.keys(data[0]));
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== 'date'; }));

  var keys = d3.keys(data[0]).filter(function(key) { return key !== 'date'; })
  data.forEach(function(d) {
    d.date = Date.parse(d.date); 
  });
  tsvData = (function(){ return data; })();


  var maxDateVal = d3.max(data, function(d){
    var vals = d3.keys(d).map(function(key){ return key !== 'date' ? d[key] : 0 });
    return d3.sum(vals);
  });
  
  // Set domains for axes
  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, maxDateVal])

  stack.keys(keys);

  stack.order(d3.stackOrderNone);
  stack.offset(d3.stackOffsetNone);

  console.log(stack(data));

  var browser = svg.selectAll('.browser')
      .data(stack(data))
    .enter().append('g')
      .attr('class', function(d){ return 'browser ' + d.key; })
      .attr('fill-opacity', 0.5);

  browser.append('path')
      .attr('class', 'area')
      .attr('d', area)
      .style('fill', function(d) { return color(d.key); });
      
  browser.append('text')
      .datum(function(d) { return d; })
      // .attr('transform', function(d) { return 'translate(' + x(data[13].date) + ',' + y(d[13][1]) + ')'; })
      .attr('transform', function(d) { return 'translate(' + (width/2) + ',' + (y(d[13][1])+80) + ')'; })
      .attr('x', -6) 
      .attr('dy', '.35em')
      .style("text-anchor", "middle")
      .text(function(d) { return d.key; })
      .attr('fill-opacity', 1);

  svg.append('g')
      .attr('class', 'x axis')
      .attr('transform', 'translate(0,' + height + ')')
      .call(xAxis);

  svg.append('g')
      .attr('class', 'y axis')
      .call(yAxis);

  svg.append ("text")
    .attr("x", 0-margin.left)
    .text("")

      
});
}
$(function(){
  drawChart();
  $('#city_selector').change(function(){
    $("#chart1").empty();
    drawChart();
  }) 
  $('#type_selector').change(function(){
    $("#chart1").empty();
    drawChart();
  })
})
</script>
