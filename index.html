<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

.area {
  fill: lightsteelblue;
}

</style>
<body>

<!-- load the d3.js library -->     
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 80, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%d-%b-%y");

// set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the area
var area = d3.area()
    .x(function(d) { return x(d.date); })
    .y0(height)
    .y1(function(d) { return y(d.close); });

// define the line
var valueline = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.close); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// get the data
// d3.csv("data.csv", function(error, data) {
d3.json("De-Panne2.json", function(data) {
  var data = data["Huizen in gesloten bebouwing"];
  // if (error) throw error;
  // Object.keys(data).forEach(function(d){
  //   console.log(data[d]);
  // })
  data = Object.entries(data).map(([key, value]) => ({key,value}));
  // const peopleArray = Object.keys(data).map(i => data[i])
  // console.log(output);
  console.log(data);
  // format the data
  data.forEach(function(d) {
      d.date = Date.parse(d.key);
      d.close = +d.value;
  });

  var parseTime = d3.timeParse("%Y");

  // scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.date; })).nice();
  y.domain([0, d3.max(data, function(d) { return d.close; })]).nice();

  // add the area
    svg.append("path")
       .data([data])
       .attr("class", "area")
       .attr("d", area);

  // add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline);

  // add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).tickFormat(d3.timeFormat("%Y")));

  // add the Y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

  svg.append("text").attr('x',0).attr('y',-70).attr('dy','.3em').text("De-Panne");
  svg.append("text").attr('x',0).attr('y',-30).attr('dy','.3em').text("Huizen in gesloten bebouwing / Houses in closed buildings");

});

</script>
</body>
