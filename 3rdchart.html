<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.line {
  fill: none;  
  stroke-width: 2px;
}

#city_selector_wrapper, #type_selector_wrapper{
  display: inline-block;
  margin: 30px;
}
select{
  padding: 10px 8px;
  border-radius: 3px;
  margin-left: 15px;
}
.axis path,
.axis line {
  fill: none;
  stroke: none;
  shape-rendering: crispEdges;
}

/*.g_wra_2 .y.axis text,.g_wra_1 .y.axis text,.g_wra_3 .y.axis text{
  display: none;
}*/
.g_wra_0{
  display: block;
}
</style>
<body>
<div id="city_selector_wrapper">
  <label> Select City </label>
  <select id="city_selector">
    <option select value="De-Panne">De Panne</option>
    <option value="Koksijde">Koksijde</option>
    <option value="Nieuwpoort">Nieuwpoort</option>
    <option value="Veurne">Veurne</option>
  </select>
</div>
<div id="chart1"></div>
<!-- load the d3.js library -->     
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var color = d3.scaleOrdinal(d3.schemeCategory20c);

function drawChart(){
// set the dimensions and margins of the graph
var margin = {top: 80, right: 20, bottom: 30, left: 50},
    width = 1500 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%d-%b-%y");

// set the ranges
var x = d3.scaleTime().range([0, (width / 4 - 50)]).nice();
var y = d3.scaleLinear().range([height, 0]).nice();

// define the area
var area = d3.area()    
    .x(function(d) { return x(d.date); })
    .y0(height)
    .y1(function(d) { return y(d.close); });

// define the line
var valueline = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.close); });    


// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("#chart1").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// get the data
// d3.csv("data.csv", function(error, data) {
var jsonfileName = jQuery("#city_selector").val();
jsonfileName += "2.json";
d3.json(jsonfileName, function(jsondata) {
  var keysArray = Object.keys(jsondata);
  var dataArray = [];
  var dataArray1,dataArray2,dataArray3,dataArray0;
  for(var i=0;i<keysArray.length;i++){    
    var tmpKey = keysArray[i];    
    var data = jsondata[tmpKey];
    
  data = Object.entries(data).map(([key, value]) => ({key,value}));    
  // format the data
  data.forEach(function(d) {
      d.date = Date.parse(d.key);
      d.close = +d.value;
  });

var zeroData = [];
  data.forEach(function(d){
    var tmpzero = {};
    tmpzero['date'] = Date.parse(d.key);
    tmpzero['close'] = 0;
    zeroData.push(tmpzero);
  })

  var parseTime = d3.timeParse("%Y");

  // scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.date; })).nice();
  y.domain([0, d3.max(data, function(d) { return d.close; })]).nice();

  var g_wrapper = svg.append('g').attr('class','g_wrapper g_wra_' + i).attr('transform',"translate(" + (i * width/4) + ',0)');    

  // add the area
  g_wrapper.append("path")
       .data([data])
       .attr("class", "area")
       .attr('fill',color(4*i+1))
       .attr("d", area)
       // .transition() 
      // .duration(1500)
      //  .attrTween('d',function(d,i){                       
      //   var interpolator = d3.interpolate(zeroData,d)
      //   return function(t){                
      //     return area(interpolator(t));
      //   }
      // });

  // add the valueline path.
  g_wrapper.append("path")
      .data([data])
      .attr("class", "line")
      .attr('stroke',color(4*i+3))
      .attr("d", valueline);

  // add the X Axis
  g_wrapper.append("g").attr('class','x axis')
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(4).tickFormat(d3.timeFormat("%Y")));

  // add the Y Axis
  g_wrapper.append("g").attr('class','y axis')
      .call(d3.axisLeft(y).ticks(5));

  g_wrapper.append("text").attr('x',0).attr('y',-70).attr('dy','.3em').text(tmpKey); 

  var g_indi_start = g_wrapper.append('g').attr('class','indicator_start');
  g_indi_start.append('rect').attr('x',(x(data[0].date) - 20)).attr('y',(y(data[0].close)-15)).attr('width',40).attr('height',30).attr('fill',color(4*i+3));
  g_indi_start.append('text').attr('x',(x(data[0].date))).attr('y',(y(data[0].close))).attr('dy','.3em').text(data[0].close).attr('text-anchor','middle').attr('fill','white');
  var g_indi_end = g_wrapper.append('g').attr('class','indicator_end');
  g_indi_end.append('rect').attr('x',(x(data[data.length-1].date) - 20)).attr('y',(y(data[data.length-1].close)-15)).attr('width',40).attr('height',30).attr('fill',color(4*i+3));
  g_indi_end.append('text').attr('x',(x(data[data.length-1].date))).attr('y',(y(data[data.length-1].close))).attr('dy','.3em').text(data[data.length-1].close).attr('text-anchor','middle').attr('fill','white');
  } 
});

}

$(function(){
  drawChart();
  $('#city_selector').change(function(){
    $("#chart1").empty();
    drawChart();
  }) 
})
</script>
</body>
