<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.line {
  fill: none;  
  stroke-width: 2px;
}

#city_selector_wrapper, #type_selector_wrapper{
  display: inline-block;
  margin: 30px;
}
select{
  padding: 10px 8px;
  border-radius: 3px;
  margin-left: 15px;
}
.axis path,
.axis line {
  fill: none;
  stroke: none;
  shape-rendering: crispEdges;
}

/*.g_wra_2 .y.axis text,.g_wra_1 .y.axis text,.g_wra_3 .y.axis text{
  display: none;
}*/
.g_wra_0{
  display: block;
}
</style>
<body>
<div id="city_selector_wrapper">
  <label> Select City </label>
  <select id="city_selector">
    <option select value="De-Panne">De Panne</option>
    <option value="Koksijde">Koksijde</option>
    <option value="Nieuwpoort">Nieuwpoort</option>
    <option value="Veurne">Veurne</option>
  </select>
</div>
<div id="chart1"></div>
<!-- load the d3.js library -->     
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var color = ['#98abc5', '#8a89a6', '#7b6888', '#6b486b', '#a05d56', '#d0743c', '#ff8c00']
var z = d3.scaleOrdinal().range(color)
function drawChart(){
// set the dimensions and margins of the graph
var margin = {top: 80, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%d-%b-%y");

// set the ranges
var x1 = d3.scaleBand().rangeRound([0, width]).paddingInner(0.2);
var x = d3.scaleTime().nice();

var y = d3.scaleLinear().range([height, 0]).nice();

// define the area
var area = d3.area()    
    .x(function(d) {return x(Date.parse(d.key)); })
    .y0(height)
    .y1(function(d) { return y(d.value); });

// define the line
var valueline = d3.line()
    .x(function(d) {return x(Date.parse(d.key)); })
    .y(function(d) {return y(d.value); });    


// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("#chart1").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// get the data
// d3.csv("data.csv", function(error, data) {
var jsonfileName = jQuery("#city_selector").val();
jsonfileName += "2.json";
d3.json(jsonfileName, function(jsondata) {
  var keysArray = Object.keys(jsondata);

  var jsondataArray = Object.entries(jsondata).map(([key, value]) => ({
      key,
      value
  }));
  jsondataArray = Object.entries(jsondataArray).map(([key, value]) => ({
      key,
      value
  }));

  jsondataArray.forEach(function(d) {
      d.close = +d3.max(Object.values(d.value.value));
  });

  y.domain([0, d3.max(jsondataArray, function(d) {
      return d.close;
  })]).nice();

  x1.domain(keysArray).padding(0.2);    
  data = Object.entries(jsondata).map(([key, value]) => ({key,value}));   
  
  // format the data
  data.forEach(function(d) {
      d.date = Date.parse(d.key);
      d.close = +d.value;
  });

  var zeroData = [];
  data.forEach(function(d){
    var tmpzero = {};
    tmpzero['date'] = Date.parse(d.key);
    tmpzero['close'] = 0;
    zeroData.push(tmpzero);
  })  
  
  // scale the range of the data
  var dateArray = Object.keys(data[0]['value']);
  var newre = [];
  dateArray.forEach(function(d,i,dateArray){
    dateArray = Date.parse(d);    
  })
  
  x.domain(d3.extent(dateArray,function(d){return Date.parse(d)})).rangeRound([0, x1.bandwidth()]);  
    
  var g = svg.append('g');
  
  var g_wrapper = g.selectAll('g')
  .data(data).enter()
  .append('g').attr('class',function(d,i){
    return 'g_wrapper '+ "g_wrap_"+i;
  })
  .attr('transform',function(d,i){return "translate(" + x1(d['key']) + ',0)'});

  g_wrapper.selectAll('path')
  .data(function(d) {
    var tmp = [];
    tmp = d.value;    
    tmp = Object.entries(tmp).map(([key, value]) => ({key,value}));           
    return [tmp]; 
  }).enter().append("path")
       .attr("class", "area")       
       .attr("d", area)
       .attr("fill",function(d,i){
        return z(d.key)
       })
      //  .transition() 
      // .duration(1500)
      //  .attrTween('d',function(d,i){     
      //   var interpolator = d3.interpolate(zeroData,d)
      //   return function(t){                
      //     return area(interpolator(t));
      //   }
      // });
      var arrayData = [];
      data.forEach(function(d){
        var tmp = [];
        tmp = d.value;
        tmp = Object.entries(tmp).map(([key, value]) => ({key,value}));     
        arrayData.push(tmp);
      })
    
  // add the valueline path.
  g_wrapper.selectAll('path.line')
      .data(function(d) {
    var tmp = [];
    tmp = d.value;    
    tmp = Object.entries(tmp).map(([key, value]) => ({key,value}));           
    return [tmp]; 
  }).enter().append("path")
      .attr("class", "line")
      .attr('stroke',function(d,i){        
        return z(d.key);
      })
      .attr("d", valueline);

  // // add the X Axis
  g_wrapper.append("g").attr('class','x axis')
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(4).tickFormat(d3.timeFormat("%Y")));

  // // add the Y Axis
  g_wrapper.append("g").attr('class','y axis')
      .call(d3.axisLeft(y).ticks(5));

  // g_wrapper.append("text").attr('x',0).attr('y',-70).attr('dy','.3em').text(tmpKey); 
  var g_indi_start = g_wrapper.append('g').attr('class','indicator_start');
  g_indi_start.append('rect')
  .attr('x',function(d,index){return (x(Date.parse(d3.min(Object.keys(d.value)))) - 20)})
  .attr('y',function(d,i){
    var tmp_key = d3.min(Object.keys(d.value));    
    var tmp_y = d['value'][tmp_key];
    return (y(tmp_y)-15)})
  .attr('width',40).attr('height',30);

  g_indi_start.append('text')
  .attr('x',function(d,index){return (x(Date.parse(d3.min(Object.keys(d.value)))))})
  .attr('y',function(d,i){
    var tmp_key = d3.min(Object.keys(d.value));    
    var tmp_y = d['value'][tmp_key];
    return (y(tmp_y))})
  .attr('dy','.3em').text(function(d){
        var tmp_key = d3.min(Object.keys(d.value));    
    var tmp_y = d['value'][tmp_key];
    return tmp_y;
  }).attr('text-anchor','middle').attr('fill','white');

  var g_indi_end = g_wrapper.append('g').attr('class','indicator_end');
  g_indi_end.append('rect').attr('x',function(d){return (x(Date.parse(d3.max(Object.keys(d.value))))-20)})
  .attr('y',function(d,i){
    var tmp_key = d3.max(Object.keys(d.value));    
    var tmp_y = d['value'][tmp_key];
    return (y(tmp_y)-15)}).attr('width',40).attr('height',30)
  g_indi_end.append('text').attr('x',function(d){return (x(Date.parse(d3.max(Object.keys(d.value)))))})
  .attr('y',function(d,i){
    var tmp_key = d3.max(Object.keys(d.value));    
    var tmp_y = d['value'][tmp_key];
    return (y(tmp_y))}).attr('dy','.3em').text(function(d){
        var tmp_key = d3.max(Object.keys(d.value));    
    var tmp_y = d['value'][tmp_key];
    return tmp_y;
  }).attr('text-anchor','middle').attr('fill','white');
  // } 
});

}

$(function(){
  drawChart();
  $('#city_selector').change(function(){
    $("#chart1").empty();
    drawChart();
  }) 
})
</script>
</body>
